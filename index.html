<body>
    <h1>Exercício HTML - Manipulação do DOM</h1>
    <h2>Formulário de Válidação de Números</h2>

    <div class="container">
        <form id="form-validacao">
            <label for="number" >Campo A</label>
            <input type="number" id="numero-a" placeholder="Digite um valor numérico" required>
            <p class="error-message">Valor Inválido! O valor do Campo <b>A</b>
                é maior que o Campo <b>B</b>
           </p>
            <label for="number">Campo B</label>
            <input type="number" id="numero-b" placeholder="Digite um valor numérico" required>
            <button type="submit" id="btn-enviar">Enviar</button>
        </form>
        <p class="sucess-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
